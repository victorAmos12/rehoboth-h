<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Rehoboth - Gestion Hospitalière</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Material Icons (Google) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Script pour appliquer le dark mode immédiatement avant le chargement d'Angular -->
  <script>
    (function() {
      function applyDarkMode() {
        const htmlElement = document.documentElement;
        const saved = localStorage.getItem('darkMode');
        
        // Supprimer la classe dark d'abord
        htmlElement.classList.remove('dark');
        
        // Déterminer si le dark mode doit être activé
        let shouldBeDark = false;
        
        if (saved === 'true') {
          shouldBeDark = true;
        } else if (saved === 'false') {
          shouldBeDark = false;
        } else {
          // Si aucune préférence sauvegardée, utiliser la préférence système
          shouldBeDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          localStorage.setItem('darkMode', shouldBeDark ? 'true' : 'false');
        }
        
        // Appliquer la classe dark si nécessaire
        if (shouldBeDark) {
          htmlElement.classList.add('dark');
        }
      }
      
      // Appliquer immédiatement au chargement du document
      applyDarkMode();
      
      // Réappliquer après un court délai
      setTimeout(applyDarkMode, 0);
      
      // Réappliquer après le chargement complet du document
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', applyDarkMode);
      }
    })();
  </script>
</head>
<body class="font-inter">
  <app-root></app-root>
</body>
</html>
